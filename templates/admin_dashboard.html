<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fce7f3, #e0f2fe);
            background-attachment: fixed;
            background-size: cover;
        }
        .dashboard-box {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">
    <div class="absolute top-4 right-6">
        <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</a>
    </div>

    <div class="dashboard-box p-10 rounded-lg max-w-2xl w-full text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Admin Dashboard</h1>
        <p class="mb-4 text-lg text-gray-700">Select Sport to Add Players:</p>
        <div class="flex justify-center gap-4 flex-wrap">
            <a href="/cricket" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded flex items-center gap-2">
                <i class="fas fa-baseball-ball"></i> Cricket
            </a>
            <a href="/football" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded flex items-center gap-2">
                <i class="fas fa-futbol"></i> Football
            </a>
            <a href="/tennis" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded flex items-center gap-2">
                <i class="fas fa-table-tennis"></i> Tennis
            </a>
            <a href="/hockey" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded flex items-center gap-2">
                <i class="fas fa-hockey-puck"></i> Hockey
            </a>
        </div>
    </div>
</body>
</html>
