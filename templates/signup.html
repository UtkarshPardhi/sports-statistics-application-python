<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h2 class="text-2xl mb-4 font-bold">Create User Account</h2>
    <form action="/signup" method="POST" class="bg-white p-6 rounded shadow-md w-80 space-y-4">
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border" required>
        <button type="submit" class="w-full bg-green-500 text-white py-2">Sign Up</button>
    </form>
</body>
</html>
