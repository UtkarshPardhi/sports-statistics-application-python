<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/background_2.jpg'); /* <-- Your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="overlay p-10 rounded-xl shadow-2xl w-full max-w-md text-white">
        <h2 class="text-3xl font-bold mb-6 text-center">User Login</h2>
        <form action="/user_login" method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Username</label>
                <input type="text" name="email" required class="w-full px-4 py-2 rounded bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition duration-200">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-center">
            Don't have an account?
            <a href="/signup" class="text-blue-400 hover:underline">Signup</a>
        </p>
    </div>
</body>
</html>
